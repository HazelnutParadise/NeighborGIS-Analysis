<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鄰里DNA</title>
    <!-- Canva 常用字體、Leaflet 與 Choices.js 樣式 -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #F5F7FA;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            background: #FFF;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            padding: 0;
            padding-top: 1rem;
            font-size: 2rem;
            font-weight: 600;
            text-align: center;
        }

        .input-row {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 5px;
            gap: 5px;
            align-items: baseline;
        }

        .input-rows {
            margin-bottom: 16px;
        }

        /* 統一高度與樣式 */
        select,
        .choices__inner {
            box-sizing: border-box;
            height: 40px;
            padding: 0 10px;
            border: 1px solid #E0E0E0;
            border-radius: 8px;
            background: #FFF;
            outline: none;
            min-width: 160px;
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            line-height: normal;
            z-index: 1000;
            vertical-align: middle;
            display: inline-block;
        }

        /* Choices 容器垂直對齊 */
        .choices__container {
            display: inline-block;
            vertical-align: middle;
            position: relative;
            z-index: 1000;
        }

        /* Choices 下拉列表提升 */
        .choices__list--dropdown {
            z-index: 9999 !important;

            border: 1px solid #E0E0E0;
        }

        .choices__item--choice {
            padding: 8px 12px;
            font-family: 'Poppins', sans-serif;
        }

        /* placeholder對齊 */
        .choices__placeholder {
            padding: 0;
            margin: 0;
            line-height: normal;
            font-size: 14px;
        }

        /* 搜尋輸入欄位設定 */
        .choices__inner {
            display: flex;
            align-items: center;
        }

        .choices__input {
            padding: 0;
            margin: 0;
        }

        .text-input {
            box-sizing: border-box;
            height: 40px;
            padding: 0 8px;
            width: 100%;
            border: 1px solid #E0E0E0;
            border-radius: 8px;
            background: #FFF;
            outline: none;
            font-size: 14px;
            line-height: normal;
        }

        /* 數字欄位樣式 */
        .number-input {
            box-sizing: border-box;
            height: 40px;
            padding: 0 8px;
            width: 80px;
            border: 1px solid #E0E0E0;
            border-radius: 8px;
            background: #FFF;
            outline: none;
            font-size: 14px;
            line-height: normal;
        }

        .input-row label {
            padding: 0 4px;
            font-weight: 600;
            vertical-align: middle;
        }

        button {
            box-sizing: border-box;
            height: 40px;
            padding: 0 16px;
            background: #00C4CC;
            color: #FFF;
            border: none;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
            font-size: 14px;
            line-height: normal;
            vertical-align: middle;
            display: inline-block;
        }

        button:hover {
            background: #00B3B8;
        }

        button:disabled {
            background: #E0E0E0;
            cursor: not-allowed;
        }

        #map {
            height: 400px;
            border-radius: 8px;
            margin-bottom: 16px;
        }

        #result {
            background: #F0F4F8;
            padding: 16px;
            border-radius: 8px;
            font-size: 14px;
            line-height: 1.5;
            white-space: pre-wrap;
        }

        .leaflet-container {
            z-index: 0;
        }
    </style>
</head>

<body>
    <h1>鄰里DNA</h1>
    <div class="container">
        <h2>地址查詢</h2>
        <div class="input-rows">
            <!-- 第一列：縣市、區、路 -->
            <div class="input-row">
                <!-- <select id="city"></select>
                <select id="district"></select>
                <select id="road"></select>
            </div> -->
                <!-- 第二列：段、巷、弄、號 與按鈕 -->
                <!-- <div class="input-row">
                <input id="section" class="number-input" type="number" inputmode="numeric" min="0"
                    placeholder="選填"><label for="section">段</label>
                <input id="lane" class="number-input" type="number" inputmode="numeric" min="0" placeholder="選填"><label
                    for="lane">巷</label>
                <input id="alley" class="number-input" type="number" inputmode="numeric" min="0" placeholder="選填"><label
                    for="alley">弄</label>
                <input id="number" class="number-input" type="number" inputmode="numeric" min="1"
                    placeholder="*必填"><label for="number">號</label> -->
                <label for="address">地址</label>
                <input id="address" class="text-input" type="text" placeholder="輸入地址">
            </div>
        </div>
        <div class="input-rows">
            <button id="searchBtn" type="button">查詢</button>
            <!-- <button id="sampleBtn" type="button">示範資料</button> -->
        </div>
        <div id="map"></div>
        <div id="result">查詢結果將顯示於此。</div>
    </div>

    <!-- 載入 Leaflet 與 Choices.js -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <script>
        const SEARCH_BTN = document.getElementById('searchBtn');
        const RESULT_DIV = document.getElementById('result');

        // Leaflet 地圖初始化
        let map = L.map('map').setView([23.5, 121], 7);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '&copy; OpenStreetMap' }).addTo(map);
        let marker;

        SEARCH_BTN.addEventListener('click', async () => {
            SEARCH_BTN.disabled = true;
            RESULT_DIV.innerText = '查詢中...';
            const address = document.getElementById('address').value;
            if (!address) {
                SEARCH_BTN.disabled = false;
                return alert('請輸入地址');
            }
            const res = await fetch(`/api/geocoding/${encodeURIComponent(address)}`)
            if (!res.ok) {
                SEARCH_BTN.disabled = false;
                return alert(`查詢失敗，伺服器 ${res.status}`);
            }
            const data = await res.json();
            const coordinates = data.coordinates;
            const lat = Number(coordinates.lat);
            const lng = Number(coordinates.lng);
            RESULT_DIV.innerText = `地址：${data.address}\n經度：${lng}\n緯度：${lat}`;

            // 標記地圖
            if (!isNaN(lat) && !isNaN(lng) && lat !== 0 && lng !== 0) {
                if (marker) map.removeLayer(marker);
                marker = L.marker([lat, lng]).addTo(map);
                marker.bindPopup(address).openPopup();
                map.setView([lat, lng], 16);
            } else {
                if (marker) {
                    map.removeLayer(marker);
                    marker = null;
                }
            }
            SEARCH_BTN.disabled = false;
        });
    </script>
</body>

</html>
