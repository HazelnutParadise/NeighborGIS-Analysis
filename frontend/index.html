    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #F5F7FA;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            background: #FFF;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .input-row {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 5px;
            gap: 5px;
            align-items: baseline;
        }

        .input-rows {
            margin-bottom: 16px;
        }

        /* 統一高度與樣式 */
        select,
        .choices__inner {
            box-sizing: border-box;
            height: 40px;
            padding: 0 10px;
            border: 1px solid #E0E0E0;
            border-radius: 8px;
            background: #FFF;
            outline: none;
            min-width: 160px;
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            line-height: normal;
            z-index: 1000;
            vertical-align: middle;
            display: inline-block;
        }

        /* Choices 容器垂直對齊 */
        .choices__container {
            display: inline-block;
            vertical-align: middle;
            position: relative;
            z-index: 1000;
        }

        /* Choices 下拉列表提升 */
        .choices__list--dropdown {
            z-index: 9999 !important;

            border: 1px solid #E0E0E0;
        }

        .choices__item--choice {
            padding: 8px 12px;
            font-family: 'Poppins', sans-serif;
        }

        /* placeholder對齊 */
        .choices__placeholder {
            padding: 0;
            margin: 0;
            line-height: normal;
            font-size: 14px;
        }

        /* 搜尋輸入欄位設定 */
        .choices__inner {
            display: flex;
            align-items: center;
        }

        .choices__input {
            padding: 0;
            margin: 0;
        }

        .text-input {
            box-sizing: border-box;
            height: 40px;
            padding: 0 8px;
            width: 100%;
            border: 1px solid #E0E0E0;
            border-radius: 8px;
            background: #FFF;
            outline: none;
            font-size: 14px;
            line-height: normal;
        }

        /* 數字欄位樣式 */
        .number-input {
            box-sizing: border-box;
            height: 40px;
            padding: 0 8px;
            width: 80px;
            border: 1px solid #E0E0E0;
            border-radius: 8px;
            background: #FFF;
            outline: none;
            font-size: 14px;
            line-height: normal;
        }

        .input-row label {
            padding: 0 4px;
            font-weight: 600;
            vertical-align: middle;
        }

        button {
            box-sizing: border-box;
            height: 40px;
            padding: 0 16px;
            background: #00C4CC;
            color: #FFF;
            border: none;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
            font-size: 14px;
            line-height: normal;
            vertical-align: middle;
            display: inline-block;
        }

        button:hover {
            background: #00B3B8;
        }

        #map {
            height: 400px;
            border-radius: 8px;
            margin-bottom: 16px;
        }

        #result {
            background: #F0F4F8;
            padding: 16px;
            border-radius: 8px;
            font-size: 14px;
            line-height: 1.5;
            white-space: pre-wrap;
        }

        .leaflet-container {
            z-index: 0;
        }
    </style>
